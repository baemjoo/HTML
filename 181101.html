<!-- inframe이란 inline frame
 해당 웹 페이지 안에 다른 웹 페이지를 삽입할 수 있다. -->
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>HTML inframe</title>
</head>

<body>
  <h1>iframe 요소로 페이지 보이게 하기</h1>
<iframe src="file:///C:/Users/bmj/Desktop/Web_HTML/181030.html" style="width:100%; height:300px">
</iframe>

<br><br><br>

<h1>iframe 요소로 페이지 변경하기</h1>
<iframe src="file:///C:/Users/bmj/Desktop/Web_HTML/181030.html" name="target" style="width:100%; height:300px">
</iframe>
<p>
  <a href="file:///C:/Users/bmj/Desktop/Web_HTML/181029.html" target="target">바꿀 페이지</a>
</p>

<br><br><br>
</html>
